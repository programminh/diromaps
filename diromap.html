<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>DiroMaps 0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="diromap.css" />
    <script type="text/javascript" src="HotspotsDIRO.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="diromap.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">
      <img src="images/etage1.gif" alt="Etage 1" class="map" />
      <img src="images/etage2.gif" alt="Etage 2" class="map" />
      <img src="images/etage3.gif" alt="Etage 3" class="map" />
      <h1>Diro Map</h1>

      <table>
        <tr>

          <td id="left">
            <img id="up" src="images/EnHaut.png" alt="Haut" />
            <p />
            <img id="down" src="images/EnBas.png" alt="Bas" />
          </td>

          <td>
            <canvas id="canvas" width="640" height="480">
            </canvas>
          </td>

          <td id="right">
            <img id="zoomIn" src="images/ZoomPlus.png" alt="Zoom In" />
            <p />
            <img id="zoomOut" src="images/ZoomMoins.png" alt="Zoom Out" />
          </td>

        </tr>
      </table>
      <span id="info" class="hide"></span>
      <br />
    </div>
  </body>
</html>
